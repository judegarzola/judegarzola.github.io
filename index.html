<!doctype html>
<html lang="en">
<head>
	<title>Jude Garzola</title>
	<meta name="viewport" content="width=1050, user-scalable=0" />
	<meta name="title" property="og:title" content="Jude Garzola">
	<meta name="image" property="og:image" content="https://raw.githubusercontent.com/judegarzola/judegarzola.github.io/refs/heads/main/pics/preview.png">
	
	<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="extras/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
	<script type="text/javascript" src="lib/hash.js"></script>
	<script type="text/javascript" src="js/helptips.js"></script>

	<style>
		.magazine:after { 
			transition: opacity 0s ease; opacity: 0; visibility: hidden; 
		}
		.magazine:before { 
			transition: opacity 0s ease; opacity: 1; visibility: visible; 
		}
	</style>

</head>


<body>

	<div id="canvas">

		<div class="magazine-viewport">
			<div class="container" draggable="false">
				<div class="magazine" draggable="false">
					<!-- Next button -->
					<!-- <div ignore="1" class="next-button"></div> -->
					<!-- Previous button -->
					<!-- <div ignore="1" class="previous-button"></div> -->
				
				</div>
			</div>
			<!-- <div class="bottom">
				<div id="slider-bar" class="turnjs-slider">
					<div id="slider"></div>
				</div>
			</div> -->
		</div>

		<div class="restart-button"><div></div></div>
		<div class="developer-credits">Website by <a href="https://github.com/JoshuaRifareal">Joshua Rifareal</a></div>

	</div>

	<script type="text/javascript">

		function loadApp() {

			$('#canvas').fadeIn(1000);
			// Show welcome message
			welcomeMessage(8000);

			var flipbook = $('.magazine');

			// Check if the CSS was already loaded
			
			if (flipbook.width()==0 || flipbook.height()==0) {
				setTimeout(loadApp, 10);
				return;
			}
			
			// Create the flipbook

			flipbook.turn({
					
					width: 1250,
					// width: 922,

					height: 1050,
					// height: 600,

					// Duration in millisecond

					duration: 1000,

					// Enables gradients

					gradients: true,
					
					// Auto center this flipbook

					autoCenter: true,

					// Elevation from the edge of the flipbook when turning a page

					elevation: 100,

					// The number of pages (specify if using slider)
					pages: 44,

					acceleration: true,

					// Events

					when: {
						// 'start', 'first', 'flip', 'last', 'pressed','released', 'end'
						first: function(event, page, view) {
							$('<style>.magazine:after { transition: opacity 0.5s ease; opacity: 0; visibility: hidden; }</style>').appendTo('head');
						
							// Show welcome and hide awesome
							welcomeMessage(3000);
						},
						pressed: function(event, page, view) {
							// console.log("pressed ", $(this).turn('view'), " at ", page.corner)
							
							if ( $(this).turn('view')[0] == 2 && page.corner == "bl") {
								$('<style>.magazine:after { transition: opacity 0.5s ease; opacity: 0; visibility: hidden; }</style>').appendTo('head');
							}
							if ( $(this).turn('view')[1] == $(this).turn('pages') - 1 && page.corner == "br" ) {
								$('<style>.magazine:before { transition: opacity 0.5s ease; opacity: 0; visibility: hidden; }</style>').appendTo('head');
							}
						},
						released: function(event, page, view) {
							console.log("released ", $(this).turn('view'), " at ", page.corner)
							
							if ( $(this).turn('view')[0] == 2 && page.corner == "bl" ) {
								$('<style>.magazine:after { transition: opacity 1s ease; opacity: 1; visibility: visible; }</style>').appendTo('head');
							}
							if ( $(this).turn('view')[1] ==  $(this).turn('pages') - 1 && page.corner == "br" ) {
								$('<style>.magazine:before { transition: opacity 1s ease; opacity: 1; visibility: visible; }</style>').appendTo('head');
							}
						},
						turning: function(event, page, view) {
							
							var book = $(this),
							currentPage = book.turn('page'),
							pages = book.turn('pages');
					
							// Update the current URI
							Hash.go('page/' + page).update();

							// Show and hide navigation buttons
							disableControls(page);
						},
						turned: function(event, page, view) {
							
							disableControls(page);

							$(this).turn('center');

							$('#slider').slider('value', getViewNumber($(this), page));

							if (page==1) { 
								$(this).turn('peel', 'br');
							}

							if (page==2) {
								awesomeMessageShow(500);
								awesomeMessageHide(3000, 500);
							}

							if (page==4 || page==22 || page==23 || page==24) {
								zoomMessageShow(500);
								zoomMessageHide(5000, 500);
								outroMessageHide(250);
							}

							if (page==40 || page==41 || page==42) {
								outroMessageShow(500);
							} else if (page!=32) {
								outroMessageHide(250);
							}

							if (page!=1) {
								$('<style>.magazine:after { transition: opacity 1s ease; opacity: 1; visibility: visible; }</style>').appendTo('head');

								$('.welcome-message > div').fadeOut(0);
							}
							if (page!=$(this).turn('pages')) {
								$('<style>.magazine:before { transition: opacity 1s ease; opacity: 1; visibility: visible; }</style>').appendTo('head');
							}
							if (page==($(this).turn('pages')-1) || page==($(this).turn('pages')-2)) {
								$('<style>.magazine:before { transition: opacity 1s ease; opacity: 1; visibility: visible; }</style>').appendTo('head');
							}
						},
						last: function(event, page, view) {
							$('<style>.magazine:before { transition: opacity 0.5s ease; opacity: 0; visibility: hidden; }</style>').appendTo('head');
						},
						missing: function (event, pages) {

							// Add pages that aren't in the magazine

							for (var i = 0; i < pages.length; i++)
								addPage(pages[i], $(this));

						}
					}
			});

			// Zoom.js

			$('.magazine-viewport').zoom({
				flipbook: $('.magazine'),

				max: function() { 
					
					return largeMagazineWidth()/$('.magazine').width();

				}, 

				when: {
					swipeLeft: function() {

						$(this).zoom('flipbook').turn('next');

					},

					swipeRight: function() {
						
						$(this).zoom('flipbook').turn('previous');

					},

					resize: function(event, scale, page, pageElement) {

						if (scale==1)
							loadSmallPage(page, pageElement);
						else
							loadLargePage(page, pageElement);

					},

					zoomIn: function () {

						$('#slider-bar').hide();
						$('.made').hide();
						$('.magazine').removeClass('animated').addClass('zoom-in');
						$('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');
						
						zoomEscapeShow(500);
						console.log("zoomed in")

						outroMessageHide(500);
					},

					zoomOut: function () {

						$('#slider-bar').fadeIn();
						$('.made').fadeIn();
						$('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

						setTimeout(function(){
							$('.magazine').addClass('animated').removeClass('zoom-in');
							resizeViewport();
						}, 0);

						zoomEscapeHide(500)
						console.log("zoomed out")
					}
				}
			});

			// Zoom event

			if ($.isTouch)
				$('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
			else
				$('.magazine-viewport').bind('zoom.tap', zoomTo);


			// Using arrow keys to turn the page

			$(document).keydown(function(e){

				var previous = 37, // Left arrow key
					next = 39,     // Right arrow key
					esc = 27,      // Escape key
					rKey = 82;     // R key

				switch (e.keyCode) {
					case previous:

						// Left arrow
						$('.magazine').turn('previous');
						e.preventDefault();

					break;
					case next:

						// Right arrow
						$('.magazine').turn('next');
						e.preventDefault();

					break;
					case esc:
						
						// Escape key to zoom out
						$('.magazine-viewport').zoom('zoomOut');    
						e.preventDefault();

					break;
					case rKey:

						// R key to turn to page 1
						$('.magazine').turn('page', 1);
						e.preventDefault();

					break;
				}
			});


			// URIs - Format #/page/1 

			Hash.on('^page\/([0-9]*)$', {
				yep: function(path, parts) {
					var page = parts[1];

					if (page!==undefined) {
						if ($('.magazine').turn('is'))
							$('.magazine').turn('page', page);
					}

				},
				nop: function(path) {

					if ($('.magazine').turn('is'))
						$('.magazine').turn('page', 1);
				}
			});


			$(window).resize(function() {
				resizeViewport();
			}).bind('orientationchange', function() {
				resizeViewport();
			});

			// Regions

			if ($.isTouch) {
				$('.magazine').bind('touchstart', regionClick);
			} else {
				$('.magazine').click(regionClick);
			}

			// Events for the next button

			$('.next-button').bind($.mouseEvents.over, function() {
				
				$(this).addClass('next-button-hover');

			}).bind($.mouseEvents.out, function() {
				
				$(this).removeClass('next-button-hover');

			}).bind($.mouseEvents.down, function() {
				
				$(this).addClass('next-button-down');

			}).bind($.mouseEvents.up, function() {
				
				$(this).removeClass('next-button-down');

			}).click(function() {
				
				$('.magazine').turn('next');

			});

			// Events for the next button
			
			$('.previous-button').bind($.mouseEvents.over, function() {
				
				$(this).addClass('previous-button-hover');

			}).bind($.mouseEvents.out, function() {
				
				$(this).removeClass('previous-button-hover');

			}).bind($.mouseEvents.down, function() {
				
				$(this).addClass('previous-button-down');

			}).bind($.mouseEvents.up, function() {
				
				$(this).removeClass('previous-button-down');

			}).click(function() {
				
				$('.magazine').turn('previous');

			});


			// Slider

			$( "#slider" ).slider({
				min: 1,
				max: numberOfViews(flipbook),

				start: function(event, ui) {

					if (!window._thumbPreview) {
						_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
						setPreview(ui.value);
						_thumbPreview.appendTo($(ui.handle));
					} else
						setPreview(ui.value);

					moveBar(false);

				},

				slide: function(event, ui) {

					setPreview(ui.value);

				},

				stop: function() {

					if (window._thumbPreview)
						_thumbPreview.removeClass('show');
					
					$('.magazine').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

				}
			});

			resizeViewport();

			$('.magazine').addClass('animated');

		}

		// Zoom icon

		$('.zoom-icon').bind('mouseover', function() { 
			
			if ($(this).hasClass('zoom-icon-in'))
				$(this).addClass('zoom-icon-in-hover');

			if ($(this).hasClass('zoom-icon-out'))
				$(this).addClass('zoom-icon-out-hover');
		
		}).bind('mouseout', function() { 
			
			if ($(this).hasClass('zoom-icon-in'))
				$(this).removeClass('zoom-icon-in-hover');
			
			if ($(this).hasClass('zoom-icon-out'))
				$(this).removeClass('zoom-icon-out-hover');

		}).bind('click', function() {

			if ($(this).hasClass('zoom-icon-in'))
				$('.magazine-viewport').zoom('zoomIn');
			else if ($(this).hasClass('zoom-icon-out'))	
				$('.magazine-viewport').zoom('zoomOut');

		});

		$('#canvas').hide();


		// Load the HTML4 version if there's not CSS transform
		yepnope({
			test : Modernizr.csstransforms,
			yep: ['../../lib/turn.js'],
			// yep: ['../../lib/turn.min.js'],
			nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css'],
			both: ['../../lib/zoom.min.js', 'css/jquery.ui.css', 'js/magazine.js', 'css/magazine.css'],
			complete: loadApp
		});

	</script>

</body>
</html>
